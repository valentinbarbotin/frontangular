<div class="flex justify-between fondDark max-h-full min-w-full w-full">
    <div>LOGO</div>
    <div class="flex">
        <div class="flex-auto py-2 mr-9">
            <a class="mx-3 text-xl text-gray-100 hover:text-blue-500" routerLink="">Catalogue</a>
            <!-- <a class="mx-3 text-xl text-gray-100" routerLink="/espacemembre">Espace membre</a> -->
            <div class="relative inline-block text-left">
                  <button (focus)="setFocusDropdownMembre(true)" (focusout)="setFocusDropdownMembre(false)" type="button" class="inline-flex justify-center rounded-md shadow-sm px-4 py-2 text-xl text-gray-100 hover:text-blue-500" id="options-menu">
                    Espace membre
                    <!-- Heroicon name: solid/chevron-down -->
                    <svg class="-mr-1 ml-2 h-8 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                  </button>

                <div [@dropdownMembre]="etatDropdownMembre" class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
                  <div class="py-1" role="menu">
                    <a *ngIf="!isAuth()" routerLink="/login" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem">Se connecter</a>
                    <a *ngIf="!isAuth()" routerLink="/register" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem">S'inscrire</a>
                    <a *ngIf="isAuth()" (click)="logout()" routerLink="" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem">Se deconnecter</a>
                  </div>
                </div>
              </div>

            <a class="mx-3 text-xl text-gray-100 hover:text-blue-500" routerLink="/panier">Mon panier</a>
        </div>
    </div>
</div>
