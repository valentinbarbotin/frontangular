<header class="fondDark w-full shadow-2xl">
  <div class="flex justify-between items-center px-4 py-3 max-w-7xl mx-auto">
    <div>
      <img alt="logo" class="h-10" src="https://s2.qwant.com/thumbr/0x380/c/f/849173a97f5abf7372931a985bb0b065f104e9aec21fefc5b65192883d4930/1369349_1m__12805.1512617050.jpg?u=https%3A%2F%2Fcdn11.bigcommerce.com%2Fs-h28kc1m5v1%2Fimages%2Fstencil%2F1280x1280%2Fproducts%2F970%2F4690%2F1369349_1m__12805.1512617050.jpg%3Fc%3D2%26imbypass%3Don&q=0&b=1&p=0&a=1">
    </div>
    <div>
      <button (click)="toggleDropdownNav()" class="md:hidden focus:outline-none">
        <mat-icon class="align-bottom text-xl text-gray-100">{{showDropdownNav}}</mat-icon>
      </button>
      <a class="mx-3 md:inline-block hidden text-xl text-gray-100 hover:text-blue-500" routerLink="" i18n="Home of the website">Accueil</a>
      <a class="mx-3 md:inline-block hidden text-xl text-gray-100 hover:text-blue-500" routerLink="catalogue" i18n>Catalogue</a>
      <div (mouseleave)="setFocusDropdownMembre(false)" class="inline-block">
        <button (mouseenter)="setFocusDropdownMembre(true)" type="button" class="mx-3 focus:outline-none md:inline-block hidden text-xl text-gray-100 hover:text-blue-500">Espace membre</button>
        
        <div *ngIf="etatDropdownMembre == 'show'" [@dropdownMembre]="etatDropdownMembre" class="hidden md:block absolute w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
          <div class="py-1" role="menu">
            <a *ngIf="!isAuth()" routerLink="login" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem">Se connecter</a>
            <a *ngIf="!isAuth()" routerLink="register" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem">S'inscrire</a>
            <a *ngIf="isAuth()" (click)="logout()" routerLink="" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem">Se deconnecter</a>
          </div>
        </div>

      </div>
      <a *ngIf="isAuth()" class="mx-3 md:inline-block hidden text-xl text-gray-100 hover:text-blue-500" routerLink="/panier">Mon panier <mat-icon class="align-bottom text-gray-100">shopping_cart</mat-icon></a>
      <div class="inline-block">
        <button (click)="showDropdownLang = !showDropdownLang" type="button" class="focus:outline-none md:inline-block hidden text-xl text-gray-100 hover:text-blue-500">
          <mat-icon class="align-bottom text-gray-100">language</mat-icon>
        </button>
  
        <div *ngIf="etatDropdownLang == 'show'" [@dropdownLang]="etatDropdownLang" class="hidden md:block mt-3 absolute rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
          <div role="menu">
            <button (click)="showDropdownLang = !showDropdownLang; switchLang('fr')" class="flex">
              <img class="w-12" src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg">
            </button>

            <button (click)="showDropdownLang = !showDropdownLang; switchLang('en')" class="flex">
              <img class="w-12" src="https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg">
            </button>

          </div>
        </div>
      </div>

    </div>

  </div>
  <!-- [ngClass]="['first', 'aa']" -->
  <div class="py-2  md:p-0 md:m-0 absolute fondDark w-full z-50" *ngIf="showDropdownMembre">
    <a class="mx-3 p-1 w-max rounded-md hover:bg-gray-700 hover:text-white md:hidden block text-xl text-gray-100 hover:text-blue-500" routerLink="">Accueil</a>
    <a class="mx-3 p-1 w-max rounded-md hover:bg-gray-700 hover:text-white md:hidden block text-xl text-gray-100 hover:text-blue-500" routerLink="catalogue">Catalogue</a>
    <a class="mx-3 p-1 w-max rounded-md hover:bg-gray-700 hover:text-white md:hidden block text-xl text-gray-100 hover:text-blue-500" routerLink="">Espace membre</a>
    <a class="mx-3 p-1 w-max rounded-md hover:bg-gray-700 hover:text-white md:hidden block text-xl text-gray-100 hover:text-blue-500" routerLink="panier">Mon panier</a>
  </div>

</header>
